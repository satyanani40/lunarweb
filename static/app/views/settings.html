<div class="container">
    <div class="col-sm-offset-3 col-md-6 colpadding" style="min-height:auto">
        <div class="row">
           <div class="col-sm-12">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <i class="glyphicon glyphicon-cog"></i>&nbsp;
                       Settings
                   </div>
                   <div class="panel-body" style="padding:0px">
                       <div class="list-group" style="margin-bottom:0px;">
                            <a class="list-group-item"
                               ng-click="showUsername = ! showUsername"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>Username</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <h6 style="color:#999"><b>{{ user.username }}</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showUsername">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-sm-offset-3 col-sm-8">
                                            <input type="text" class="form-control"
                                                   ng-model="updateUsername"
                                                   placeholder="{{ user.username }}" />
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top:10px;">
                                        <div class="col-sm-2 col-sm-offset-3">
                                            <input type="button" value="Update Ok"
                                                   ng-click="updateUsername()" class="btn btn-success btn-sm" >
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="submit" value="cancel"
                                                   ng-click="showUsername = ! showUsername" class="btn btn-sm" >
                                        </div>
                                    </div>
                                </form>
                            </a>

                            <a class="list-group-item"
                               ng-click="showEmail = ! showEmail"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>Email</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <h6 style="color:#999"><b>{{ user.email }}</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showEmail">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <input type="text" class="form-control"
                                               ng-model="updateEmail"
                                               placeholder="{{ user.email }}" />
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <input type="submit" value="Update Ok"
                                               ng-click="updateSubmit()" class="btn btn-success btn-sm" >
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="submit" value="cancel"
                                               ng-click="showEmail = ! showEmail" class="btn btn-sm" >
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item"
                               ng-click="showPassword = ! showPassword"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>Password</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <h6 style="color:#999"><b>Updated by 2 months ago</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showPassword">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <input type="password" class="form-control"
                                               ng-model="updatePassword"
                                               placeholder="Enter High Level Password" />
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <input type="submit" value="Update Ok"
                                               ng-click="updateSubmit()" class="btn btn-success btn-sm" >
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="submit" value="cancel"
                                               ng-click="showPassword = ! showPassword" class="btn btn-sm" >
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item"
                               ng-click="showLocation = ! showLocation"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>Location</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <h6 style="color:#999"><b>{{ user.location.state }}</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showLocation">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <input type="text" class="form-control"
                                               ng-model="updateLocation"
                                               placeholder="{{ user.location.state }}" />
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <input type="submit" value="Update Ok"
                                               ng-click="updateSubmit()" class="btn btn-success btn-sm" >
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="submit" value="cancel"
                                               ng-click="showLocation = ! showLocation" class="btn btn-sm" >
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item"
                               ng-click="showHabits = ! showHabits"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>Hobbies</h6>
                                    </div>
                                    <div class="col-sm-9">
                                        <h6 style="color:#999"><b>Reading News Paper, Playing Chess</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showHabits">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <input type="text" class="form-control"
                                               ng-model="updateHabits"
                                               placeholder="Reading News Paper, Playing Chess" />
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <input type="submit" value="Update Ok"
                                               ng-click="updateSubmit()" class="btn btn-success btn-sm" >
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="submit" value="cancel"
                                               ng-click="showHabits = ! showHabits" class="btn btn-sm" >
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item"
                               ng-click="showInterests = ! showInterests"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>Interests</h6>
                                    </div>
                                    <div class="col-sm-9">
                                        <h6 style="color:#999"><b>Learning Programming, Designing Interfaces</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showInterests">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <input type="text" class="form-control"
                                               ng-model="updateInterests"
                                               placeholder="Learning Programming, Designing Interfaces" />
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <input type="submit" value="Update Ok"
                                               ng-click="updateSubmit()" class="btn btn-success btn-sm" >
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="submit" value="cancel"
                                               ng-click="showInterests = ! showInterests" class="btn btn-sm" >
                                    </div>
                                </div>
                            </a>

                            <a class="list-group-item"
                               ng-click="showIam = ! showIam"
                               style="cursor:pointer;border-top-left-radius: 0px;border-top-right-radius: 0px;">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6>I am</h6>
                                    </div>
                                    <div class="col-sm-9">
                                        <h6 style="color:#999"><b>Engineer, Actor, Director, Doctor</b></h6>
                                    </div>
                                </div>
                            </a>
                            <a class="list-group-item" ng-show="showIam">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <input type="text" class="form-control"
                                               ng-model="updateIam"
                                               placeholder="Engineer, Actor, Director, Doctor" />
                                    </div>
                                </div>
                                <div class="row" style="padding-top:10px;">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <input type="submit" value="Update Ok"
                                               ng-click="updateSubmit()" class="btn btn-success btn-sm" >
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="submit" value="cancel"
                                               ng-click="showIam = ! showIam" class="btn btn-sm" >
                                    </div>
                                </div>
                            </a>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>
